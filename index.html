<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dinamika Penduduk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dinamika Penduduk</h1>
    <div id="quiz-box">
      <div id="question-number"></div>
      <p id="question-text"></p>
      <textarea id="answer" placeholder="Tulis jawaban kamu di sini..."></textarea>
      <div id="feedback"></div>
      <button id="submit">Konfirm Jawaban</button>
      <button id="next" disabled>Lanjut</button>
    </div>
    <div id="score-box" class="hidden">
      <h2>Skor Akhir: <span id="final-score">0</span>%</h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
